<body>
    <h1>Check The Nature of Traingle</h1>
    <label for="">Side A = </label> <input type="number" name="" id="sideA" placeholder="Enter value of Side A"><br><br>
    <label for="">Side B = </label> <input type="number" name="" id="sideB" placeholder="Enter value of Side B"><br><br>
    <label for="">Side C = </label> <input type="number" name="" id="sideC" placeholder="Enter value of Side C"><br><br>
    <button onclick="check()">Check Nature of Traingle</button>
    <div class="show" id="sh"></div>
    <h1 id="nature"></h1>



</body>
<script>
    function check() {
        let a = Number(document.getElementById("sideA").value);
        let b = Number(document.getElementById("sideB").value);
        let c = Number(document.getElementById("sideC").value);

        let nature = "Please Enter Data";
        console.log(a, b, c);
        console.log(typeof (a), typeof (b), typeof (c));
        if (a == 0 && b == 0 && c == 0) {
            console.log(nature);
        } else if (a == b && b == c && a == c) {
            nature = "Equilateral Traingle";
            console.log("Equilateral Traingle")
        } else if (a == b || a == c || b == c) {
            nature = "Isosceles Triangle";
            console.log("Isosceles Triangle");
        } else if (a !== b && b !== c && a !== c) {
            nature = "Scalene Triangle";
            console.log("Scalene Triangle");
        }
        let show = document.querySelector(".show");
        show.innerText = "";
        // let eraseTxt = document.getElementById("sh").innerText = "";

        let ele = document.createElement("h1");
        ele.append(nature);
        show.append(ele);
    }

    /*
     ---> A triangle is said Equilateral Triangle, if all its sides are equal. 
          If a, b, c are three sides of triangle. 
          Then, the triangle is equilateral only if a == b == c.
     ---> A triangle is said Isosceles Triangle, if its two sides are equal. 
          If a, b, c are three sides of triangle. 
          Then, the triangle is isosceles if either a == b or a == c or b == c.
     ---> A triangle is said Scalene Triangle, if none of its sides are equal.
    */
